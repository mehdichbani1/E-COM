<div class="product-grid">
<div class = "product-card" *ngFor="let p of panier" >

  <div class="product-name">{{p.produit.libele}}</div>
  <a routerLink="details/{{p.produit.id}}">
    <img src = "{{p.produit.imageUrl}}" height="300" width="300"/>
  </a>
  <div class="product-price">Prix: {{p.produit.prix}}dhs</div>
    <div>
      <label>quantit√© du produit:</label>
<!--      <input type="number" id="qte" #valeur value="{{p.qte}}" min="1">-->
      <input type="number" class="my-number-input" id="{{p.produit.id}}" name="quantite" [defaultValue]="p.qte" >
      <button type="button" (click)="getQte(p)">Enregistrer</button>
    </div>
<!--    <button type="button" (click)="getQte(p)">Enregistrer</button>-->
    <button (click)="clickedProduct(p)">
      Retirer du panier
    </button>
  </div>
</div>
